definitions:
  httpd.httpError:
    properties:
      message:
        type: string
    type: object
  plants.Plant:
    properties:
      height:
        type: integer
      id:
        type: string
      name:
        type: string
    type: object
info:
  contact: {}
paths:
  /plants:
    get:
      consumes:
      - application/json
      description: Get all plants
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/plants.Plant'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpd.httpError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httpd.httpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpd.httpError'
      summary: List all plants
      tags:
      - plants
  /plants/{id}:
    get:
      consumes:
      - application/json
      description: Get plant by id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/plants.Plant'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpd.httpError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httpd.httpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpd.httpError'
      summary: Get plant
      tags:
      - plants
swagger: "2.0"
