basePath: /api/v1
definitions:
  httpd.httpError:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  plants.Plant:
    properties:
      height:
        type: integer
      name:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: rihards.zauls@gmail.com
    name: Rihards Zauls
  description: This is a sample server plant server with semi-auto generated swagger
    docs
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Swagger Plant API
  version: "1.0"
paths:
  /plants:
    get:
      consumes:
      - application/json
      description: Get all plants
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/plants.Plant'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpd.httpError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httpd.httpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpd.httpError'
      summary: List all plants
      tags:
      - plants
  /plants/{id}:
    get:
      consumes:
      - application/json
      description: Get plant by id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/plants.Plant'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpd.httpError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httpd.httpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpd.httpError'
      summary: Get plant
      tags:
      - plants
swagger: "2.0"
